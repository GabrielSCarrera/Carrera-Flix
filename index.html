<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARRERA FLIX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>Carrera Flix</h2>
    </header>

    <!-- Conteúdo principal do site -->
    <main>
      <section>
        <h3>Bem-vindo ao Carrera Flix!</h3>
        <p>Seu portal de filmes e séries favorito.</p>
      </section>

      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6c/Spider-Man_%282002_film%29_poster.jpg/250px-Spider-Man_%282002_film%29_poster.jpg"
          alt="Homem Aranha"
        />
        <h2>Homem Aranha</h2>
        <p id="SamRaimi">Diretor: Sam Raimi</p>
        <button class="btn">Ver agora</button>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/b/b0/Avatar-Teaser-Poster.jpg/250px-Avatar-Teaser-Poster.jpg"
          alt="Avatar"
        />
        <h2>Avatar</h2>
        <p>Diretor: James Cameron</p>
        <button class="btn">Ver agora</button>
      </div>
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/8/84/AOrigemPoster.jpg"
          alt="A Origem"
        />
        <h2>A Origem</h2>
        <p>Diretor: Christopher Nolan</p>
        <button class="btn">Ver agora</button>
      </div>
      <div class="card">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx9raJRkkBe2LYMOSbJTOlJhm1uPwUed97Qg&s"
          alt="Toy Story"
        />
        <h2>Toy Story</h2>
        <p>Diretor: John Lasseter</p>
        <button class="btn">Ver agora</button>
      </div>
      <div class="card">
        <img
          src="https://preview.redd.it/hot-take-titanic-is-not-a-good-movie-v0-vsddjymjp8ie1.jpg?width=640&crop=smart&auto=webp&s=9ff93da234dd573d6ed1bca8d2d6a6b627c8356c"
          alt="Titanic"
        />
        <h2>Titanic</h2>
        <p>Diretor: James Cameron</p>
        <button class="btn">Ver agora</button>
      </div>
      <div class="card">
        <img
          src="https://images.justwatch.com/poster/312160153/s718/interestelar.jpg"
          alt="Interestelar"
        />
        <h2>Interestelar</h2>
        <p>Diretor: Christopher Nolan</p>
        <button class="btn">Ver agora</button>
    </main>
  </body>
</html>
